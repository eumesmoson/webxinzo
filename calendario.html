<!DOCTYPE html>
<html>
<head>
   
<title>Example</title> 

<link rel="stylesheet" href="scripts/glDatePicker-2.0/styles/glDatePicker.default.css" type="text/css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="scripts/glDatePicker-2.0/glDatePicker.js"></script>

</head>
<body>
    <div  id="calendario" >

</div>
   

    <script type="text/javascript">
$('#calendario').glDatePicker(
{
showAlways: true,
allowMonthSelect: false,
allowYearSelect: false,
prevArrow: '',
nextArrow: '',
selectedDate: new Date(2013, 8, 5),
selectableDateRange: [
{ from: new Date(2013, 8, 1),to: new Date(2013, 8, 10) },
{ from: new Date(2013, 8, 19),to: new Date(2013, 8, 22) },
    ],
selectableDates: [{ date: new Date(2013, 8, 24) },{ date: new Date(2013, 8, 30) }
    ]
});
</script>
</body>
</html>
